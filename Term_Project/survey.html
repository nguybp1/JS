  <body id="Survey">
    <!-- Navigation Menu -->
    <nav>
      <script type="text/javascript">loadNav();</script>      
    </nav>
    <!-- Header - Page Tile -->
    <header><h1>Survey</h1></header>
    <h2>Mars One</h2>
    <h4>aka Life on Mars</h4>
    <!-- Web Form -->
	  <form method="post" action="http://ss1.ciwcertified.com/cgi-bin/process.pl">
      <blockquote>
      <!-- Text Box -->
      Name: <input type="text" name="Name" size="30" />
      <br>
      <!-- Radio Button -->
      <strong>Gender:</strong>
      <input type="radio" name="Gender" value="Male" /> Male 
      <input type="radio"  name="Gender" value="Female" /> Female 
      <input type="radio"  name="Gender" value="Not Reported" /> Not Reported 
      <br>
      <!-- Check Box -->
      <strong>Did you ever heard about Mars One?</strong>
      <br>
      <input type="checkbox" name="Online" />Online
      <br>
      <input type="checkbox" name="On TV" />On TV
      <br>
      <input type="checkbox" name="Through Friends" />Through friends
      <br>
      <input type="checkbox" name="Through its website" />Through its website
      <br>
      <!-- Selection - Multiple -->
      <strong>Are you interested in Mars One?</strong>
      <br>
      <em>(Ctrl + Left Mouse: Chose all that apply)</em>
      <br>
      <select name="Interested" multiple="multiple" size="6">
      <option>Only currious how life there</option>
      <option>Want to travel there</option>
      <option>Want to stay there for a month</option>
      <option>Want to stay there for a year</option>
      <option>Want to stay there forever</option>
      <option>Never interested</option>
      </select>
      <br>
      <!-- Text Area -->
      <strong>Other Reason:</strong>
      <br>
      <textarea name="Other Reason" rows="4" cols="20">N/A</textarea>
      <br>
      <br>
      <!-- Submit / Reset Button -->
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
      </blockquote>
	  </form>
